
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Job Application</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <h2>League of Legends Job Application</h2>
    <p>&nbsp;</p>
    <p> Welcome to League of Legends online job application</p>
    <p>Fill out this form if you want to apply job on Riot</p>

    <form action="https://naoc-1861355.github.io/" method="post">

        <fieldset class="form-horizontal" >
            <legend>Account</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">Riot account</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Repeat password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="repeat_password">
                </div>
            </div>
        </fieldset>

        <p>&nbsp;</p>

        <fieldset class="form-horizontal" >
            <legend>Personal Information</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">First name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="First name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Last name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="Last name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Street address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">City</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">State</label>
                <div class="col-sm-9">
                    <select class="form-control" name="state">
                        <option value="" selected="true">Choose a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label>Have you played league of legends?</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="radio">
                        <label>
                            <input type="radio" name="played?" value="yes">Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="played?" value="no">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label >Do you love league of legends?</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="radio">
                        <label>
                            <input type="radio" name="Love lol?" value="Yes,I love it">Yes,I love it.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="Love lol?" value="kind of like it">Emm, kind of like it.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="Love lol?" value="no">No, I don't like it.
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="Love lol?" value="Hate it">No, I hate it.
                        </label>
                    </div>
                </div>
            </div>

        </fieldset>

        <p>&nbsp;</p>

        <fieldset>
            <legend>Job Time and Position</legend>
            <div class="form-group row">
                <label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_pt" value="parttime">
                            Part time
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_ft" value="fulltime">
                            Full time
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_sl" value="seasonal">
                            Seasonal
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_tp" value="temporary">
                            Temporary
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 control-label">What position are you seeking? (check all that apply)</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_software" value="software_design">
                            Software design
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_ft" value="art_design">
                            Art design
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_sl" value="game_design">
                            Game design
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <p>&nbsp;</p>

        <fieldset>
            <legend>Personal Statement</legend>
            <div class="form-group">
                <label class="control-label">Why do you deserve this job?</label>
                <textarea class="form-control" name="deserve" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">Describe a recent project on your software development</label>
                <textarea class="form-control" name="project" rows="6"></textarea>
            </div>
        </fieldset>

        <p>&nbsp;</p>

        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        <p>&nbsp;</p>

    </form>
</div><!-- close .container -->
</body>
</html>
